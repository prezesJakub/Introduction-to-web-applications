<!DOCTYPE HTML>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stoper</title>
        <style>
            body {
                font-family: Arial;
                text-align: center;
                margin-top: 10px;
            }
            #timer {
                padding: 10px 20px;
                font-size: 2rem;
            }
            .container button {
                padding: 10px 20px;
                font-size: 1rem;
                margin: 5px;
                cursor: pointer;
            }
        </style>
        <script src="timer.js" defer></script>
    </head>
    <body>
        <h1>Stoper</h1>
        <div class="container">
            <div id="timer">0s</div>
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <button id="reset">Reset</button>
        </div>
    </body>
</html>
